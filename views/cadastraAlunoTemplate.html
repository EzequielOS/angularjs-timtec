<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSl4yxL94THfwv2Khy501SzeeDv82YyCAf3P1oMaqNDNJuxGJZ ">
    <title>Cadastrar Alunos - CTE</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
</head>

<body>
    <h3>Inscrição para o Curso</h3>
    <div ng-controller="novaInscricaoController" class="well">
        <form name="form_1">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group form-group-default">
                        <label>Nome</label>
                        <input class="form-control" type="text" id="nome_aluno" name="nome_aluno" ng-model="nome_aluno"
                            ng-minlength="3">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group form-group-default">
                        <label>Idade</label>
                        <input class="form-control" type="number" id="idade_aluno" ng-model="idade_aluno">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button ng-click="submeter()" class="btn btn-success">
                        Envie!
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
